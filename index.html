<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bumblebee Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="game">
        <div class="hex-flex-container">
          <div class="col-0"></div>
          <div class="col-1"></div>
          <div class="col-2"></div>
          <div class="col-3"></div>
        </div>
      </div>
      <div class="scores">
        <h2>Attempts: <span class="attempts">0</span></h2>
        <h2>High Sscore: <span class="high-score">0</span></h2>
        <a class="new-game">New Game</a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
